version: '3'
services:
  wallet:
    image: juanluisbaptiste/bitcoin-wallet:latest
    container_name: bitcoin-wallet
    volumes:
      -  /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
#      - /docker/bitcoin-data:/home/user/.bitcoin
    environment:
      - ENABLE_WEB_VIEW=yes
      - DISPLAY=unix$DISPLAY
      - DEBUG=yes
      - USER_UID=1026
      - XPRA_USER=user 
      - XPRA_PASSWORD=password
    network_mode: host
    # ports:
    #  - "10000:10000"
